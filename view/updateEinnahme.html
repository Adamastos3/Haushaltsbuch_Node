<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
    <script src="./js/allgemein.js" defer></script>
    <script src="./js/request.js" defer></script>
    <script src="./js/updateEinnahme.js" defer></script>
    <title>Einnahmen</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Haushaltsbuch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/uebersicht">Übersicht</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/einnahmen">Übersicht Einnahmen</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container center_div">
      <p class="h2">Updaten einer Einnahme</p>
    </div>

    <div class="container center_div">
      <form class="align-items-center" id="form">
        <div class="mb-3" id="checks">
          <form id="form">
            <div class="form-group">
              <label for="Bezeichnung">Bezeichnung</label>
              <input
                type="text"
                class="form-control"
                id="Bezeichnung"
                aria-describedby="emailHelp"
                placeholder="Bezeichnung"
              />
              <small id="emailHelp" class="form-text text-muted"
                >Die Beschreibung sollte nicht vielsagend sein.</small
              >
            </div>
            <div class="form-group">
              <label for="Beschreibung">Beschreibung</label>
              <input
                type="text"
                class="form-control"
                id="Beschreibung"
                placeholder="Beschreibung"
              />
            </div>
            <div class="form-group">
              <label for="Betrag">Betrag</label>
              <input type="number" class="form-control" id="Betrag" />
            </div>
            <div class="form-group" id="Kategorie"></div>
            <div class="form-group" id="Konto"></div>
            <div class="form-group">
              <label for="Datum">Datum</label>
              <input
                type="text"
                class="form-control"
                id="Datum"
                onclick="setDatum('Datum')"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              onclick="submitEinnahme()"
            >
              Submit
            </button>
          </form>
        </div>
      </form>
    </div>
    <footer class="fixed-bottom bg-light text-center text-lg-start">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2020 Copyright:
        <a class="text-dark" href="https://github.com/Adamastos3">Adamastos3</a>
      </div>
    </footer>
  </body>
</html>
